<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title>{{ 'The Salvation Army' | translate}}</ion-title>
    <!--button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button-->
  </ion-navbar>
</ion-header>

  <section id="loginpage-bar">
    <button id="back-button" (click)="back()">{{'< Back' | translate}}</button>
    <button id="login-button" (click)="register()">{{'Create New Account' | translate}}</button>
  </section>

<ion-content padding>

  <section id="tab-content">
  <h3>{{ 'Volunteer Login' | translate}}</h3>
  <div >
    
  </div>
  <ion-list>
    <ion-item no-lines *ngFor="let error of errors">
      <ion-icon name="alert" item-left class="error"></ion-icon>
      <p class="error">{{error | translate}}</p>
    </ion-item>

    <ion-item no-lines [class.error]="!username.valid && username.touched">
      <ion-icon name="contact" item-left  isActive="false" [class.error]="usernameerror"></ion-icon>
      <ion-label stacked>{{ 'Username' | translate}}</ion-label>
      <ion-input required type="text" placeholder="" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item no-lines [class.error]="!password.valid && password.touched">
      <ion-icon name="lock" item-left isActive="false" [class.error]="passworderror"></ion-icon>
      <ion-label stacked>{{ 'Password' | translate}}</ion-label>
      <ion-input required type="password" placeholder="" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item no-lines >
      <button primary block large round (click)="login()">{{ 'Login' | translate}}</button>
    </ion-item>
    <ion-item no-lines >
      <ion-label>{{ 'Remember Me' | translate}}</ion-label>
      <ion-checkbox dark [(ngModel)]="remember"></ion-checkbox>
    </ion-item>
    <ion-item no-lines >
      <button clear (click)="forgot()">{{ 'Forgot User ID/Password' | translate}}</button>
    </ion-item>
  </ion-list>
  </section>
</ion-content>
