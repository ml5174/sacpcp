<!DOCTYPE html>
<html lang="en">

<head>
  <title>Ionic</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="msapplication-TileImage" content="assets/img/The_Salvation_Army.svg.png"/>
  <link rel="apple-touch-icon" href="assets/img/The_Salvation_Army.svg.png"/>
  <link rel="shortcut icon" href="assets/img/The_Salvation_Army.svg.png">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
  <link wp-href="build/css/app.wp.css" rel="stylesheet">
  <script src="assets/js/shims_for_IE.js"></script>
</head>

<body>

  <ion-app></ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>
  <!-- Polyfill needed for platforms without Promise and Collection support -->
  <script src="build/js/es6-shim.min.js"></script>
  <!-- Zone.js and Reflect-metadata  -->
  <script src="build/js/Reflect.js"></script>
  <script src="build/js/zone.js"></script>
  <!-- the bundle which is built from the app's source code -->
  <script src="build/js/app.bundle.js"></script>
</body>

</html>
