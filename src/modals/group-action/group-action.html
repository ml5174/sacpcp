<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">Close</button>
        </ion-buttons>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content [formGroup]="fgAction">
    <ion-list>
        <ion-list-header>
            Group: {{groupText}}
        </ion-list-header>
        <ion-item>
            <ion-label style="color: black">Action:</ion-label>
            <ion-select formControlName="action" interface="popover">
                <ion-option *ngIf="mode === 'approval'" value="pending">Pending</ion-option>
                <ion-option *ngIf="mode === 'approval'" value="approve">Approve</ion-option>
                <ion-option *ngIf="mode === 'approval'" value="decline">Decline</ion-option>
                <ion-option *ngIf="mode === 'active'" value="active">Active</ion-option>
                <ion-option *ngIf="mode === 'active'" value="inactive">Inactive</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <div>
        <div class="div-label" stacked>Comment ({{80 - fgAction.controls.comment.value.length}} characters remaining)
            <span style="color: red" *ngIf="isDeclining()">(Required)</span>
        </div>
        <ion-textarea class="textarea" maxlength="80" rows="2" placeholder="Please comment" formControlName="comment"></ion-textarea>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                <button ion-button color="secondary" (click)="cancel()">Cancel</button>
                <button ion-button color="primary" [disabled]="isSaveDisabled()" (click)="save()">Save</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
