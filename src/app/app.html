<ion-menu [content]="content" side="right">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item icon-left (click)="openPage(pages[1])">
        <ion-icon name="home"></ion-icon>
        Home
      </ion-item>
      <ion-list-header>
        Account
      </ion-list-header>
      <ion-item *ngIf="!userServices.user.id" icon-left (click)="openPage(pages[0])">
        <ion-icon name="person-add"></ion-icon>
        Login
      </ion-item>
      <ion-item *ngIf="userServices.user.id" icon-left (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
        Logout
      </ion-item>
      <ion-item *ngIf="username" icon-left (click)="openPage(pages[2])">
        <ion-icon name="create"></ion-icon>
        Register
      </ion-item>
      <ion-item *ngIf="!username" icon-left (click)="openPage(pages[3])">
        <ion-icon name="clipboard"></ion-icon>
        Profile
      </ion-item>
    </ion-list>

</ion-menu>
