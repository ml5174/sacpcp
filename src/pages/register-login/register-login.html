<ion-header>
	<app-header back="true" title="Create New Account">
	</app-header>
</ion-header>


<ion-content>

	<!--ion-toolbar secondary>
		<ion-buttons begin>
			<button ion-button icon-left (click)="back()">
				<ion-icon name="ios-arrow-back" style="padding: 1px 12px 1px 5px;"></ion-icon>
				{{'Create New Account' | translate}}
			</button>
		</ion-buttons>
	</ion-toolbar-->

	<section id="register-login-page">
		<ion-item no-lines *ngFor="let error of errors">
			<ion-icon name="alert" item-left></ion-icon>
			<p style="color: red">{{error}}</p>
		</ion-item>

		<div class="absolute-container">

			<ion-icon class="popover-icon" name="information-circle" (click)="presentUserPopover($event)"></ion-icon>
			<ion-item no-lines class="">
				<ion-icon *ngIf="usernameerror" name="alert" item-left isActive="false" [class.error]="usernameerror"></ion-icon>
				<ion-label stacked>User ID</ion-label>
				<ion-input required type="text" class="" [(ngModel)]="username" required></ion-input>
			</ion-item>
		</div>

		<div class="absolute-container">
			<a id="show-link" (click)="showPassword()">{{(showpassword==='password') ? 'Show' : 'Hide'}}</a>

			<ion-icon class="popover-icon" name="information-circle" (click)="presentPasswordPopover($event)"></ion-icon>
			<ion-item no-lines [class.error]="password1error">
				<ion-icon *ngIf="password1error" name="alert" item-left isActive="false" [class.error]="password1error"></ion-icon>
				<ion-label stacked>{{ 'Password' | translate}} </ion-label>
				<ion-input required [type]="showpassword" placeholder="" [(ngModel)]="password1"></ion-input>
			</ion-item>
		</div>

		<!--ion-item no-lines class="">
			<ion-icon name="lock" item-left isActive="false" [class.error]="password1error"></ion-icon>
			<ion-label stacked>Password</ion-label>
			<ion-input required type="password" placeholder="" class="" [(ngModel)]="password1" required></ion-input>
		</ion-item-->

		<ion-item no-lines class="">
			<ion-icon *ngIf="password2error" name="alert" item-left isActive="false" [class.error]="password2error"></ion-icon>
			<ion-label stacked>Confirm Password</ion-label>
			<ion-input required type="password" placeholder="" class="" [(ngModel)]="password2" required></ion-input>
		</ion-item>

		<ion-item no-lines>
			<ion-label>{{ 'Save My Login' | translate}}</ion-label>
			<ion-checkbox dark [(ngModel)]="remember"></ion-checkbox>
		</ion-item>

		<ion-list>

			<ion-list-header>
				Please select prefered contact method.
			</ion-list-header>

			<section id="pcm-choice">
				<div class="radio-choice">
					<input type="radio" id="email" [(ngModel)]="pcmethod" value="email" />
					<label for="email">Email</label>
				</div>
				<div class="radio-choice">
					<input type="radio" id="phone" [(ngModel)]="pcmethod" value="sms" style="margin-left: 10px;" />
					<label for="phone">Mobile Phone</label>
				</div>
			</section>

			<ion-item no-lines>
				<ion-input id="pcm-input" required type="text" [placeholder]="(pcmethod==='email') ? 'user@domain.com' : 'xxx-xxx-xxxx'" [(ngModel)]="pcvalue" required></ion-input>
			</ion-item>

			<section style="padding: 15px;">
				<ion-checkbox class="center" color="primary" [(ngModel)]="terms"></ion-checkbox>
				<span class="center" style="margin-left: 15px;" (click)="viewTerms()">I agree  to  the Privacy &amp; Terms</span>
			</section>

		</ion-list>

		<!--ion-item no-lines class="">
			<button ion-button color="primary" block large round (click)="register()">Register</button>
		</ion-item-->
	</section>

</ion-content>
<ion-footer class="action-footer">
	<ion-grid>
		<ion-row>
			<ion-col width-50>
				<button ion-button color="primary" (click)="back()">Cancel</button>
			</ion-col>
			<ion-col width-50>
				<button ion-button color="primary" (click)="register()">Register</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-footer>
