<ion-header>
    <app-header back="true" title="Recover ID and Password">
    </app-header>
</ion-header>

<ion-content>
    <section id="tab-content" padding>
        <p align="left">Hello,</p>
        <p align="left">We are happy to help.</p>
        <p align="left">We will send you your User ID / Password to your registered Email ID / Mobile Phone</p>
        <ion-item no-lines *ngFor="let error of errors">
            <ion-icon name="alert" item-start class="error"></ion-icon>
            <p class="error">{{error | translate}}</p>
        </ion-item>
        <form (ngSubmit)="forgot()">
            <contactMethod name="ep" [email]="pcmethod"></contactMethod>
            <input type="submit" class="hidden-submit">
        </form>
    </section>
    <ion-grid>
        <ion-row>
            <ion-col></ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="back()">Cancel</button>
            </ion-col>
            <ion-col></ion-col>
            <ion-col>
                <button ion-button color="primary" (click)="forgot()">Submit</button>
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    </ion-grid>
    <div style="min-height: 10vh !important;"></div>
</ion-content>
