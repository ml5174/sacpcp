<ion-row responsive-sm wrap>
    <!--  NG REPEAT THIS -->
    <ion-col width-50 class="flex-card" *ngFor="let e of myEvents">
        <ion-card class="flex-card" style="">
            <img *ngIf="e?.image && e.image[0].image != 'no image'" [src]="e.image[0].image" />

            <ion-card-content>
                <h2 class="card-title">
                    {{e.title}}
                </h2>
                <ion-row>
                    <ion-icon name="calendar"></ion-icon>
                    <ion-col>
                        <p>{{e.start | date:"MM/dd"}} - {{e.end | date:"MM/dd"}}</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <p><b>{{e.start | date:'shortTime'}}-{{e.end | date:'shortTime'}} {{e.start | date:'Z'}}</b></p>
                </ion-row>
                <ion-row>
                    <ion-icon name="pin"></ion-icon>
                    <ion-col>
                        <p>{{e.location_name}}</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <!-- XX is used to denote state which isn't in the back-end -->
                    <p>{{e.location_address1}}, {{e.location_city}}, {{e.location_state}} {{e.location_zipcode}}</p>
                </ion-row>
                <p>{{e.description}}</p>
            </ion-card-content>
