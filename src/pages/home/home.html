<ion-header>
	<app-header></app-header>
</ion-header>

<ion-content>

	<div>
		<ion-segment [(ngModel)]="selectedTab">

			<ion-segment-button value="home">
				Home
			</ion-segment-button>
			<ion-segment-button value="events">
				Events
			</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="selectedTab">
		<div *ngSwitchCase="'events'">

			<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
			<ion-row responsive-sm wrap>
				<!--  NG REPEAT THIS -->
				<ion-col width-50 class="flex-card">
					<ion-card class="flex-card" *ngFor="let e of searchedEvents">
						<!--  ng repeat on this using search criteria and/or location data as input-->
						<!--  throw ng-ifs on everything inside the card body. if the event has or doesnt have something, card dynamically changes to represent this -->
						<!--  if short event descriptions are not given, need to truncate dynamically and put a read more button in too -->
						<img src="https://static.wixstatic.com/media/0af972_330aefeed6cb4313b93164437a290661~mv2.jpg/v1/fill/w_800,h_201,al_c,q_80/0af972_330aefeed6cb4313b93164437a290661~mv2.jpg"
						/>
						<ion-card-content>
							<h2 class="card-title">
								{{e.title}}
							</h2>
							<ion-row>
								<ion-col>
									<p>{{e.start | date:"MM/dd/yy"}}</p>
								</ion-col>
								<ion-col>
									<p><b>{{e.start | date:'shortTime'}}</b></p>
								</ion-col>
								<ion-col>
									<p>{{e.location_name}}</p>
								</ion-col>
							</ion-row>

							<p>{{e.description}}</p>

						</ion-card-content>

		</div>
