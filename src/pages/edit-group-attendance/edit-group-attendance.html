          <div *ngFor="let member of members; index as i">
              <ion-row>
                  <ion-col col-3 *ngIf="this.member.role==1" ><ion-icon name="person"></ion-icon></ion-col>
                  <ion-col col-3 *ngIf="this.member.role!=1" ><ion-icon name="people" (click)="manageAttendee(i)"></ion-icon></ion-col>
                  <ion-col col-3>{{this.member.first_name}}</ion-col>
                  <ion-col col-3>{{this.member.last_name}}</ion-col>
                  <ion-col col-3>
                    <ion-select (ionChange)="changeAttendingIndicator(member)" [(ngModel)]="this.member.isAttending" id="selectAttendingIndicator" >
                        <ion-option value=true>Yes</ion-option>
                        <ion-option value=false>No</ion-option>
                    </ion-select>  
                  </ion-col>
                  <ion-col col-3></ion-col>
             </ion-row>
          </div>
      </ion-grid>
  </section>
